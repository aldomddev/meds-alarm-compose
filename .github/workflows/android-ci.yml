# Thanks to https://github.com/coil-kt/coil/blob/master/.github/workflows/ci.yml
name: Android CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
         java-version: '11'
         distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew  

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
         arguments: --stacktrace :app:assembleDebug

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Run Danger
        if: github.event_name  == 'pull_request'
        run: |
          gem install danger
          bundle exec danger --dangerfile=Dangerfile --danger_id=danger-pr
        env:
          DANGER_GITHUB_API_TOKEN: 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